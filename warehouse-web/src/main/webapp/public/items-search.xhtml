<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Warehouse</title>
    <h:outputStylesheet name="css/basic.css"/>
</h:head>

<h:body>
    <compc:topBar/>
    <h:panelGrid columns="1">
        <h:outputLabel value="Filters"/>
        <h:form id="filterForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="Name filter" for="names"/>
                <p:chips id="names" value="#{fetchItemsController.itemNames}"/>

                <h:outputLabel value="Owner filter" for="owners"/>
                <p:chips id="owners" value="#{fetchItemsController.itemOwners}"/>

                <h:outputLabel value="Tag filter" for="tags"/>
                <p:chips id="tags" value="#{fetchItemsController.tags}"/>
                <div/>
                <p:selectBooleanButton onLabel="Item has all listed tags" offLabel="Item has any listed tag" for="tags" value="#{fetchItemsController.tagsConjunction}"/>

                <p:commandButton value="Find" actionListener="#{fetchItemsController.filteredFetch()}"
                                 process="@form" update="itemsTable"/>
            </h:panelGrid>
        </h:form>
    </h:panelGrid>

    <h:dataTable id="itemsTable"
                 styleClass="dataTable"
                 headerClass="dataTableHeader"
                 rowClasses="dataTableRowOdd,dataTableRowEven"
                 value="#{fetchItemsController.items}" var="item">
        <h:column>
            <f:facet name="header">id</f:facet>
            #{item.id}
        </h:column>
        <h:column>
            <f:facet name="header">dType</f:facet>
            #{item.dType}
        </h:column>
        <h:column>
            <f:facet name="header">name</f:facet>
            <h:link value="#{item.name}" outcome="public/show-text-item.jsf?id=#{item.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">description</f:facet>
            #{item.description}
        </h:column>
        <h:column>
            <f:facet name="header">owner</f:facet>
            #{item.owner}
        </h:column>
        <h:column>
            <f:facet name="header">creationDate</f:facet>
            #{item.creationDate}
        </h:column>
        <h:column>
            <f:facet name="header">shared</f:facet>
            #{item.shared}
        </h:column>
        <h:column>
            <f:facet name="header">tags</f:facet>
            #{item.tags}
        </h:column>
    </h:dataTable>

    <h:outputLabel value="Wildcard simbols are allowed. '_' matches any single character and
        '%' matches zero or more of any characters. '\\%' and '\\_' to match an actual percent and underscore character."  />
</h:body>

</html>
