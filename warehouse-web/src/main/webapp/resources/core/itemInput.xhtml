<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
    <composite:attribute name="item" required="true" type="com.myapp.storing.Item"/>
    <composite:attribute name="createController" required="true" type="com.myapp.storing.CreateItemController"/>
</composite:interface>

<composite:implementation>
    <h:panelGroup layout="block" styleClass="mirror">
        <h:outputLabel value="Name" for="name"/>
        <h:inputText id="name" value="#{cc.attrs.item.name}" required="true" a:autofocus="true"/>
        <h:message id="m_name" for="name"/>
    </h:panelGroup>
    <h:panelGroup layout="block" styleClass="mirror">
        <h:outputLabel value="Description" for="description"/>
        <h:inputTextarea id="description" value="#{cc.attrs.item.description}" rows="3"/>
        <h:message id="m_description" for="description"/>
    </h:panelGroup>
    <h:panelGroup layout="block" styleClass="mirror">
        <h:outputLabel value="Tags" for="tags"/>
        <p:autoComplete id="tags" multiple="true" queryDelay="700"
                        value="#{cc.attrs.createController.tagsNames}"
                        completeMethod="#{cc.attrs.createController.autocompleteTags}"
                        var="tagName" itemValue="#{tagName}" itemLabel="#{tagName}">
            <p:column>
                <h:outputText value="#{tagName}" />
            </p:column>
        </p:autoComplete>
        <h:message id="m_tags" for="tags"/>
    </h:panelGroup>
    <h:panelGroup layout="block" styleClass="mirror">
        <h:outputLabel value="Shared" for="shared" rendered="#{not empty request.userPrincipal}"/>
        <h:selectBooleanCheckbox id="shared" value="#{cc.attrs.item.shared}" rendered="#{not empty request.userPrincipal}"/>
        <h:message id="m_shared" for="shared"/>
    </h:panelGroup>
</composite:implementation>
</html>
