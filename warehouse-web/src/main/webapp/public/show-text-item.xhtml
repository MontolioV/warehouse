<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core">
<h:head>
    <title>Show text item</title>
    <h:outputStylesheet name="css/basic.css"/>
    <f:metadata>
        <f:viewParam name="id" value="#{fetchItemsController.id}"/>
        <f:viewAction action="#{fetchItemsController.fetchById}"/>
    </f:metadata>
</h:head>

<h:body>
    <compc:topBar/>

    <h:panelGrid columns="2">
        <h:outputText value="Owner"/>
        <h:outputText value="#{fetchItemsController.item.owner}"/>

        <h:outputText value="Item name"/>
        <h:outputText value="#{fetchItemsController.item.name}"/>

        <h:outputText value="Item description"/>
        <h:outputText value="#{fetchItemsController.item.description}"/>

        <h:outputText value="Tags"/>
        <h:outputText value="#{fetchItemsController.item.tags}"/>
    </h:panelGrid>
    <h:panelGrid>
        <h:outputText value="Text"/>
        <h:outputText escape="false" styleClass="textLabel" value="#{fetchItemsController.retrieveTextFromTextItem()}"/>
    </h:panelGrid>
</h:body>
</html>
