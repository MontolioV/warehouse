<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
    <ui:composition template="/template/default/layout.xhtml">
        <ui:define name="htmlHead">
            <title>Authentication</title>
            <f:metadata>
                <f:viewAction action="#{formAuthenticationController.checkCookie()}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="body">
            <h:form styleClass="flex-vertical flex-c-ax-center">
                <p:messages globalOnly="true" showDetail="true"/>
                <p:panel header="Authentication" styleClass="medium-box">
                    <h:panelGroup layout="block" styleClass="flex-vertical">
                        <h:panelGroup layout="block" styleClass="flex-horizontal">
                            <p:outputLabel value="Login" for="login"/>
                            <p:inputText id="login" value="#{formAuthenticationController.login}"
                                         required="true" a:autofocus="true"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="flex-horizontal">
                            <p:outputLabel value="Password" for="password"/>
                            <p:password id="password" value="#{formAuthenticationController.password}" required="true"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="flex-horizontal">
                            <p:outputLabel value="Remember me" for="rememberme"/>
                            <p:selectBooleanCheckbox id="rememberme" value="#{formAuthenticationController.rememberMe}"/>
                        </h:panelGroup>

                        <p:commandButton value="Submit" action="#{formAuthenticationController.submit}"
                                         process="@form" update="@form"/>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
