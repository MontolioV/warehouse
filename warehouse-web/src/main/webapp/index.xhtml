<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <ui:composition template="/template/default/layout.xhtml">
        <ui:define name="htmlHead">
            <title>Warehouse</title>
            <f:metadata>
                <f:viewAction action="#{fetchItemsController.fetchRecentItems}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup layout="block" styleClass="base">
                <h:panelGrid columns="1">
                    <h:panelGrid columns="2">
                        <h:button outcome="/public/create-text-item.xhtml" value="Create text item"
                                  styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only decoratedButton largeButton"/>
                        <h:button outcome="/public/create-file-item.xhtml" value="Create file item"
                                  styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only decoratedButton largeButton"/>
                    </h:panelGrid>
                    <h:outputLabel value="10 recent shares:"/>
                </h:panelGrid>

                <compc:itemsTable items="#{fetchItemsController.items}"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>

</html>
