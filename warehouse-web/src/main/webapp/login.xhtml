<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <ui:composition template="template/default/layout.xhtml">
        <ui:define name="htmlHead">
            <title>Authentication</title>
            <f:metadata>
                <f:viewAction action="#{formAuthenticationController.checkCookie()}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="body">
            <h:outputLabel value="Authentication"/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Login" for="login"/>
                    <h:inputText id="login" value="#{formAuthenticationController.login}" required="true"/>

                    <h:outputLabel value="Password" for="password"/>
                    <h:inputSecret id="password" value="#{formAuthenticationController.password}" required="true"/>

                    <h:outputLabel value="Remember me" for="rememberme"/>
                    <h:selectBooleanCheckbox id="rememberme" value="#{formAuthenticationController.rememberMe}"/>

                    <p:commandButton value="Submit" action="#{formAuthenticationController.submit}"
                                     process="@form" update="@form"
                                     styleClass="decoratedButton"/>
                    <h:messages globalOnly="true" layout="table"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
