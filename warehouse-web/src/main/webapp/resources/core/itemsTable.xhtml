<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core">

<composite:interface>
    <composite:attribute name="items" required="true"/>
</composite:interface>

<composite:implementation>
    <h:dataTable id="itemsTable"
                 styleClass="dataTable"
                 headerClass="dataTableHeader"
                 rowClasses="dataTableRowOdd,dataTableRowEven"
                 value="#{cc.attrs.items}" var="item">
        <h:column>
            <f:facet name="header">id</f:facet>
            #{item.id}
        </h:column>
        <h:column>
            <f:facet name="header">dType</f:facet>
            #{item.dType}
        </h:column>
        <h:column>
            <f:facet name="header">name</f:facet>
            <h:outputLink value="#{facesContext.externalContext.applicationContextPath}/public/show-item.jsf?id=#{item.id}">
                #{item.name}
            </h:outputLink>
        </h:column>
        <h:column>
            <f:facet name="header">description</f:facet>
            #{item.description}
        </h:column>
        <h:column>
            <f:facet name="header">owner</f:facet>
            #{item.owner}
        </h:column>
        <h:column>
            <f:facet name="header">creationDate</f:facet>
            #{item.creationDate}
        </h:column>
        <h:column>
            <f:facet name="header">shared</f:facet>
            #{item.shared}
        </h:column>
        <h:column>
            <f:facet name="header">tags</f:facet>
            #{item.tags}
        </h:column>
    </h:dataTable>
</composite:implementation>
</html>
