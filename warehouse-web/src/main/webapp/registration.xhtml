<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration</title>
    <h:outputStylesheet name="css/basic.css"/>
</h:head>

<h:body>
    <h:outputLabel value="Registration"/>
    <h:form id="reg_form">
        <h:panelGrid columns="3">
            <h:outputLabel value="Login" for="login"/>
            <h:inputText id="login" value="#{registrationController.account.login}" required="true">
                <f:ajax event="blur" render="m_login"/>
            </h:inputText>
            <h:message id="m_login" for="login"/>

            <h:outputLabel value="Password" for="password"/>
            <h:inputSecret id="password" value="#{registrationController.password}" required="true">
                <f:ajax event="blur"
                        execute="@this passwordConf"
                        listener="#{registrationController.passwordConfirmation}"
                        render="m_password"/>
            </h:inputSecret>
            <h:message id="m_password" for="password"/>

            <h:outputLabel value="Confirm password" for="passwordConf"/>
            <h:inputSecret id="passwordConf" value="#{registrationController.passwordConfirm}" required="true">
                <f:ajax event="blur"
                        execute="@this password"
                        listener="#{registrationController.passwordConfirmation}"
                        render="m_passwordConf"/>
            </h:inputSecret>
            <h:message id="m_passwordConf" for="passwordConf"/>

            <h:outputLabel value="Email" for="email"/>
            <h:inputText id="email" value="#{registrationController.account.email}" required="true">
                <f:ajax event="blur" render="m_email"/>
            </h:inputText>
            <h:message id="m_email" for="email"/>

            <h:commandButton value="Register" action="#{registrationController.register}">
                <f:ajax execute="@form" render="@form" listener="#{registrationController.passwordConfirmation}"/>
            </h:commandButton>
        </h:panelGrid>

        <h:messages globalOnly="true" layout="table"/>
    </h:form>
</h:body>
</html>
