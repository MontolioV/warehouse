<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Warehouse</title>
    <h:outputStylesheet name="css/basic.css"/>
    <f:metadata>
        <f:viewAction action="#{fetchItemsController.fetchRecentItems}"/>
    </f:metadata>
</h:head>

<h:body>
    <compc:topBar/>
    <h:panelGrid columns="1">
        <h:panelGrid columns="2">
            <h:button outcome="/public/create-text-item.xhtml" value="Create text item" styleClass="largeButton"/>
            <h:button outcome="/public/create-file-item.xhtml" value="Create file item" styleClass="largeButton"/>
        </h:panelGrid>
        <h:outputLabel value="10 recent shares:"/>
    </h:panelGrid>

    <compc:itemsTable items="#{fetchItemsController.items}"/>
</h:body>

</html>
