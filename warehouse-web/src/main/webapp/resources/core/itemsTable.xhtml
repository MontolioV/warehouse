<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<composite:interface>
    <composite:attribute name="items" required="true"/>
</composite:interface>

<composite:implementation>
    <h:panelGroup id="itemsTableContainer">
        <h:dataTable id="itemsTable"
                     rendered="#{not empty cc.attrs.items}"
                     styleClass="dataTable"
                     headerClass="dataTableHeader"
                     rowClasses="dataTableRowOdd,dataTableRowEven"
                     value="#{cc.attrs.items}" var="item">
            <h:column>
                <f:facet name="header">id</f:facet>
                #{item.id}
            </h:column>
            <h:column>
                <f:facet name="header">dType</f:facet>
                #{item.dType}
            </h:column>
            <h:column>
                <f:facet name="header">name</f:facet>
                <p:link value="#{item.name}" outcome="/public/show-item">
                    <f:param name="id" value="#{item.id}"/>
                </p:link>
            </h:column>
            <h:column>
                <f:facet name="header">description</f:facet>
                #{item.description}
            </h:column>
            <h:column>
                <f:facet name="header">owner</f:facet>
                <p:link value="#{item.owner}" outcome="/public/items-search">
                    <f:param name="owner" value="#{item.owner}"/>
                </p:link>
            </h:column>
            <h:column>
                <f:facet name="header">creationDate</f:facet>
                #{item.creationDate}
            </h:column>
            <h:column>
                <f:facet name="header">shared</f:facet>
                #{item.shared}
            </h:column>
            <h:column>
                <f:facet name="header">tags</f:facet>
                <h:panelGroup styleClass="tagsContainer">
                    <ui:repeat value="#{item.tags}" var="tag">
                        <p:link value="#{tag.name}" outcome="/public/items-search">
                            <f:param name="tag" value="#{tag.name}"/>
                        </p:link>
                    </ui:repeat>
                </h:panelGroup>
            </h:column>
        </h:dataTable>
    </h:panelGroup>
</composite:implementation>
</html>
