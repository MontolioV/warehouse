<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <ui:composition template="/template/default/layout.xhtml">
        <ui:define name="htmlHead">
            <title>Create file item</title>
        </ui:define>

        <ui:define name="body">
            <p:growl id="growl" life="5000" keepAlive="true"/>
            <p:panel header="Create file item">
                <h:form enctype="multipart/form-data">
                    <h:panelGroup layout="block" styleClass="flex-vertical">
                        <p:outputLabel for="fileInput" value="File"/>
                        <p:fileUpload id="fileInput" required="true" mode="advanced"
                                      fileUploadListener="#{uploadFilesCollector.fileUpload}"
                                      sizeLimit="1000000000" multiple="true" fileLimit="20"
                                      uploadLabel="Create" sequential="true"
                                      oncomplete="createFileItems()"/>
                    </h:panelGroup>
                </h:form>
                <h:form>
                    <p:remoteCommand name="createFileItems" action="#{createItemController.createFileItems}"
                                     process="@form" update="@form growl"/>
                    <compc:itemInput item="#{createItemController.fileItem}" createController="#{createItemController}"/>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
