<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Warehouse</title>
    <h:outputStylesheet name="css/basic.css"/>
</h:head>

<h:body>
    <compc:header/>
    <h:panelGrid columns="1">
        <h:outputLabel value="Filters"/>
        <h:form id="filterForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="Name filter" for="names"/>
                <p:chips id="names" value="#{fetchItemsController.itemNames}"/>

                <h:outputLabel value="Owner filter" for="owners"/>
                <p:chips id="owners" value="#{fetchItemsController.itemOwners}"/>

                <h:outputLabel value="Tag filter" for="tags"/>
                <p:chips id="tags" value="#{fetchItemsController.tags}"/>
                <div/>
                <p:selectBooleanButton onLabel="Item has all listed tags" offLabel="Item has any listed tag" for="tags" value="#{fetchItemsController.tagsConjunction}"/>

                <p:commandButton value="Find" action="#{fetchItemsController.filteredFetch()}"
                                 process="@form" update="itemsTableComponent:itemsTableContainer"
                                 styleClass="decoratedButton"/>
            </h:panelGrid>
        </h:form>
    </h:panelGrid>

    <compc:itemsTable id="itemsTableComponent" items="#{fetchItemsController.items}"/>

    <h:outputLabel value="Wildcard simbols are allowed. '_' matches any single character and
        '%' matches zero or more of any characters. '\\%' and '\\_' to match an actual percent and underscore character."  />
</h:body>

</html>
