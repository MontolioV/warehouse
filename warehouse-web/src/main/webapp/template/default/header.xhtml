<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>
    <ui:composition>
        <h:outputLabel value="WAREHOUSE" id="nameBoard"/>

        <h:form id="topBar">
            <p:button value="Home" outcome="/index"/>
            <p:button value="Search" outcome="/public/items"/>
            <p:button value="Private" outcome="/private/index" rendered="#{roleCheckerController.checkIsUser()}"/>
            <p:button value="Moderation" outcome="/moderation/index" rendered="#{roleCheckerController.checkIsModerator()}"/>
            <p:button value="Admin" outcome="/admin/index" rendered="#{roleCheckerController.checkIsAdmin()}"/>
            <p:commandLink outcome="/index" styleClass="changeLanguage" onclick="PF('langDialog').show();"/>

            <c:choose>
                <c:when test="#{empty request.userPrincipal}">
                    <p:button value="Login" outcome="/login"
                              styleClass="topBarButton authenticationFirst"/>
                    <p:button value="Registration" outcome="/registration"
                              styleClass="topBarButton"/>
                </c:when>
                <c:otherwise>
                    <p:button value="#{request.userPrincipal.name}" outcome="/private/personal-cabinet"
                              styleClass="topBarButton authenticationFirst"/>

                    <p:commandButton value="Logout" action="#{redirectController.logoutRedirect}" ajax="false"
                                     styleClass="topBarButton"/>
                </c:otherwise>
            </c:choose>
        </h:form>

        <p:dialog widgetVar="langDialog" modal="true" header="Choose a language:" width="300" height="200">
            <h:form>
                <h:panelGroup layout="block" styleClass="flex-vertical">
                    <p:commandLink value="English" action="#{localeManager.changeLocale('en')}" ajax="false"/>
                    <p:commandLink value="Русский" action="#{localeManager.changeLocale('ru')}" ajax="false"/>
                    <p:commandLink value="Українська" action="#{localeManager.changeLocale('uk')}" ajax="false"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</h:body>
</html>
