<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
    <composite:attribute name="item" required="true"/>
    <composite:attribute name="tagsString" required="true"/>
</composite:interface>

<composite:implementation>
    <h:panelGroup layout="block" styleClass="mirror">
        <h:outputLabel value="Name" for="name"/>
        <h:inputText id="name" value="#{cc.attrs.item.name}" required="true"/>
        <h:message id="m_name" for="name"/>
    </h:panelGroup>
    <h:panelGroup layout="block" styleClass="mirror">
        <h:outputLabel value="Description" for="description"/>
        <h:inputTextarea id="description" value="#{cc.attrs.item.description}" rows="3"/>
        <h:message id="m_description" for="description"/>
    </h:panelGroup>
    <h:panelGroup layout="block" styleClass="mirror">
        <h:outputLabel value="Tag per string" for="tagsString"/>
        <h:inputTextarea id="tagsString" value="#{cc.attrs.tagsString}" rows="3"/>
        <h:message id="m_tagsString" for="tagsString"/>
    </h:panelGroup>
    <h:panelGroup layout="block" styleClass="mirror">
        <h:outputLabel value="Shared" for="shared" rendered="#{not empty request.userPrincipal}"/>
        <h:selectBooleanCheckbox id="shared" value="#{cc.attrs.item.shared}" rendered="#{not empty request.userPrincipal}"/>
        <h:message id="m_shared" for="shared"/>
    </h:panelGroup>
</composite:implementation>
</html>
