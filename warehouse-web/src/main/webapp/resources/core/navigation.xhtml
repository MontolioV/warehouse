<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
>

<composite:interface>
    <composite:attribute name="style" required="false"/>
</composite:interface>

<composite:implementation>
    <h:button value="Home" styleClass="topBarButton" outcome="/index"/>
    <h:button value="Search" styleClass="topBarButton" outcome="/public/items-search"/>
    <h:button value="Private" styleClass="topBarButton" outcome="/private/index" rendered="#{roleCheckerController.checkIsUser()}"/>
    <h:button value="Moderation" styleClass="topBarButton" outcome="/moderation/index" rendered="#{roleCheckerController.checkIsModerator()}"/>
    <h:button value="Admin" styleClass="topBarButton" outcome="/admin/index" rendered="#{roleCheckerController.checkIsAdmin()}"/>
</composite:implementation>
</html>
