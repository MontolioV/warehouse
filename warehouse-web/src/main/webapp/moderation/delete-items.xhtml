<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
>
<h:head>
    <title>Delete items</title>
    <h:outputStylesheet name="css/basic.css"/>
</h:head>

<h:body>
    <compc:topBar/>
    <h:form>
        <h:panelGrid>
            <h:outputLabel value="Enter item id to delete"/>
            <h:inputText value="#{deleteItemController.id}"/>
            <h:commandButton value="Delete" action="#{deleteItemController.deleteByIDNoRedirect()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
