<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui"
>
<h:head>
    <title>Show text item</title>
    <h:outputStylesheet name="css/basic.css"/>
    <f:metadata>
        <f:viewParam name="id" value="#{fetchItemsController.id}"/>
        <f:viewAction action="#{fetchItemsController.fetchById()}"/>
        <f:viewAction action="#{fetchItemsController.castItem()}"/>
    </f:metadata>
</h:head>

<h:body>
    <compc:header/>

    <h:panelGrid columns="2">
        <h:outputText value="Owner"/>
        <h:outputText value="#{fetchItemsController.item.owner}"/>

        <h:outputText value="Item name"/>
        <h:outputText value="#{fetchItemsController.item.name}"/>

        <h:outputText value="Item description"/>
        <h:outputText value="#{fetchItemsController.item.description}"/>

        <h:outputText value="Tags"/>
        <h:outputText value="#{fetchItemsController.item.tags}"/>
    </h:panelGrid>

    <h:panelGrid>
        <c:if test="#{fetchItemsController.itemIsUsersOwn() or roleCheckerController.checkIsAdmin() or roleCheckerController.checkIsModerator()}">
            <h:form>
                <h:button value="Delete" outcome="delete-item.jsf?id=#{param['id']}"
                          styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only decoratedButton"/>
            </h:form>
        </c:if>

        <c:if test="#{not empty fetchItemsController.textItem}">
            <h:outputText value="Text"/>
            <h:outputText escape="false" styleClass="textLabel" value="#{fetchItemsController.textItem.text}"/>
        </c:if>

        <c:if test="#{not empty fetchItemsController.fileItem}">
            <h:form>
                <h:button value="Download" outcome="download.jsf?id=#{param['id']}"
                          styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only decoratedButton"/>
            </h:form>

            <h:outputText value="Preview"/>
            <c:choose>
                <c:when test="#{fetchItemsController.fileIsImage()}">
                    <o:graphicImage dataURI="true" lastModified="#{fetchItemsController.fileItem.creationDate}"
                            value="#{fetchImageController.getImageFromFileItem(fetchItemsController.fileItem.id,facesContext.externalContext.userPrincipal.name)}"
                            styleClass="imagePreview"/>
                </c:when>
                <c:otherwise>
                    <h:graphicImage name="img/no_preview.jpg"/>
                </c:otherwise>
            </c:choose>
        </c:if>
    </h:panelGrid>
</h:body>
</html>
