<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login error</title>
    <h:outputStylesheet name="css/basic.css"/>
</h:head>

<h:body>
    <h:panelGrid columns="1">
        <h:outputLabel value="Authentication fail!"/>
        <h:outputLabel value="Enshure entered credentials are valid and yor account is active."/>
        <h:button outcome="login.xhtml" value="Try again"
                  styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only decoratedButton"/>
        <h:button outcome="registration.xhtml" value="Registration"
                  styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only decoratedButton"/>
        <h:button outcome="index.xhtml" value="Home"
                  styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only decoratedButton"/>
    </h:panelGrid>
</h:body>
</html>
