<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Test user</title>
</h:head>

<h:body>
    <h:panelGrid columns="1">
        <h:outputLabel value="#{request.userPrincipal.toString}"/>
        <h:outputLabel value="USER #{request.isUserInRole('USER')}"/>
        <h:outputLabel value="TRUSTED_USER #{request.isUserInRole('TRUSTED_USER')}"/>
        <h:outputLabel value="MODERATOR #{request.isUserInRole('MODERATOR')}"/>
        <h:outputLabel value="ADMIN #{request.isUserInRole('ADMIN')}"/>
    </h:panelGrid>
</h:body>
</html>
