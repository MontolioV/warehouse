<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
    <composite:attribute name="style" required="false"/>
</composite:interface>

<composite:implementation>
    <c:choose>
        <c:when test="#{empty request.userPrincipal}">
            <h:button value="Login" styleClass="topBarButton authenticationFirst" outcome="/login"/>
            <h:button value="Registration" styleClass="topBarButton" outcome="/registration"/>
        </c:when>
        <c:otherwise>
            <h:button value="#{request.userPrincipal.name}" styleClass="topBarButton authenticationFirst" outcome="/private/personal-cabinet"/>
            <h:commandButton value="Logout" styleClass="topBarButton" action="#{redirectController.logoutRedirect}"/>
        </c:otherwise>
    </c:choose>
</composite:implementation>
</html>
