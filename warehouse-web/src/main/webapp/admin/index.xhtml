<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <ui:composition template="/template/default/layout.xhtml">
        <ui:define name="htmlHead">
            <title>Admin</title>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <h:panelGroup layout="block" styleClass="flex-vertical">
                    <h:panelGroup layout="block" styleClass="flex-horizontal">
                        <p:panel header="Services">
                            <p:link value="User management" outcome="user-management"/>
                        </p:panel>
                        <p:panel header="Actions">
                            <h:panelGroup layout="block" styleClass="flex-vertical">
                                <p:commandButton value="Delete all items!" action="#{deleteItemController.deleteAll()}"
                                                 update="messages" process=""/>
                                <p:commandButton value="Clean up file store!" action="#{deleteItemController.cleanupFileStorage()}"
                                                 update="messages"/>
                            </h:panelGroup>
                        </p:panel>
                    </h:panelGroup>
                    <p:messages id="messages"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
