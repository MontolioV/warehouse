<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <ui:composition template="/template/default/layout.xhtml">
        <ui:define name="htmlHead">
            <title>Create text item</title>
        </ui:define>

        <ui:define name="body">
            <h:form styleClass="mirrorLayout">
                <p:panel header="Create text item">
                    <h:panelGroup layout="block" styleClass="flex-vertical">
                        <p:commandButton value="Create" action="#{createItemController.createTextItem()}"
                                         process="@form" update="@form"
                                         styleClass="decoratedButton"/>

                        <p:message id="m_text" for="text"/>
                        <p:textEditor id="text" value="#{createItemController.textItem.text}" height="300" styleClass="textEditor"/>

                        <compc:itemInput item="#{createItemController.textItem}" createController="#{createItemController}"/>
                    </h:panelGroup>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
