<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
>
<f:view locale="#{localeManager.currentLocale}">
    <h:head>
        <h:outputStylesheet library="css" name="basic.css"/>
        <h:outputScript library="js" name="main.js"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <ui:insert name="htmlHead"/>
    </h:head>

    <h:body>
        <h:panelGroup id="mainDiv" layout="block">
            <ui:insert name="header">
                <ui:include src="/template/default/header.xhtml"/>
            </ui:insert>

            <h:panelGroup id="base" layout="block">
                <ui:insert name="body">
                    <ui:include src="/template/default/body.xhtml"/>
                </ui:insert>
            </h:panelGroup>

            <ui:insert name="footer">
                <ui:include src="/template/default/footer.xhtml"/>
            </ui:insert>

            <h:panelGroup id="scroller" layout="block" styleClass="fa-stack fa-2x">
                <h:panelGroup styleClass="fa fa-circle fa-stack-2x"/>
                <h:panelGroup styleClass="fa fa-angle-double-up fa-stack-1x fa-inverse"/>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</f:view>
</html>
