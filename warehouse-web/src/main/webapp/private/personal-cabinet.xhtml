<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <ui:composition template="/template/default/layout.xhtml">
        <ui:define name="htmlHead">
            <title>Personal cabinet</title>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup id="accountInfo" layout="block" styleClass="mirrorContainer mediumForm centered">
                <h:outputLabel value="Account info"/>
                <h:panelGroup layout="block" styleClass="mirror">
                    <h:outputLabel value="Login" for="login"/>
                    <h:outputLabel id="login" value="#{personalCabinetController.selfAccount.login}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="mirror">
                    <h:outputLabel value="Email" for="email"/>
                    <h:outputLabel id="email" value="#{personalCabinetController.selfAccount.email}"/>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:form>
                    <h:panelGroup layout="block" styleClass="mirrorContainer smallForm">
                        <h:outputLabel value="Edit password"/>
                        <h:panelGroup layout="block" styleClass="mirror">
                            <h:outputLabel value="New password" for="newPassword"/>
                            <h:inputSecret id="newPassword" value="#{personalCabinetController.password}" required="true"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="mirror">
                            <h:outputLabel value="New password confirm" for="confirm"/>
                            <h:inputSecret id="confirm" value="#{personalCabinetController.confirmPassword}" required="true"/>
                        </h:panelGroup>
                        <p:commandButton value="Change password" action="#{personalCabinetController.changePassword()}"
                                         process="@form" update="accountInfo messages"
                                         styleClass="decoratedButton"/>
                    </h:panelGroup>
                </h:form>
                <h:form>
                    <h:panelGroup layout="block" styleClass="mirrorContainer smallForm">
                        <h:outputLabel value="Edit email"/>
                        <h:panelGroup layout="block" styleClass="mirror">
                            <h:outputLabel value="New email" for="newEmail"/>
                            <h:inputText id="newEmail" value="#{personalCabinetController.email}" required="true"/>
                        </h:panelGroup>
                        <p:commandButton value="Change email" action="#{personalCabinetController.changeEmail()}"
                                         process="@form" update="accountInfo messages"
                                         styleClass="decoratedButton"/>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>

            <h:messages id="messages" globalOnly="true" layout="table"/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
