<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Warehouse</title>
    <h:outputStylesheet name="css/basic.css"/>
    <f:metadata>
        <f:viewAction action="#{fetchItemsController.fetchRecentItems}"/>
    </f:metadata>
</h:head>

<h:body>
    <compc:topBar/>
    <h:panelGrid columns="1">
        <h:link outcome="/public/create-text-item.xhtml" value="create text item"/>
    </h:panelGrid>

    <h:dataTable id="lastSharedItemsTable"
                 styleClass="dataTable"
                 headerClass="dataTableHeader"
                 rowClasses="dataTableRowOdd,dataTableRowEven"
                 value="#{fetchItemsController.items}" var="item">
        <h:column>
            <f:facet name="header">id</f:facet>
            #{item.id}
        </h:column>
        <h:column>
            <f:facet name="header">dType</f:facet>
            #{item.dType}
        </h:column>
        <h:column>
            <f:facet name="header">name</f:facet>
            #{item.name}
        </h:column>
        <h:column>
            <f:facet name="header">description</f:facet>
            #{item.description}
        </h:column>
        <h:column>
            <f:facet name="header">owner</f:facet>
            #{item.owner}
        </h:column>
        <h:column>
            <f:facet name="header">creationDate</f:facet>
            #{item.creationDate}
        </h:column>
        <h:column>
            <f:facet name="header">shared</f:facet>
            #{item.shared}
        </h:column>
        <h:column>
            <f:facet name="header">tags</f:facet>
            #{item.tags}
        </h:column>
    </h:dataTable>
</h:body>

</html>
