<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Warehouse</title>
    <h:outputStylesheet name="css/basic.css"/>
</h:head>

<h:body>
    <compc:topBar/>
    <h:panelGrid columns="1">
        <h:outputLabel value="Filters"/>
        <h:form id="filterForm">
            <h:outputLabel value="Name"/>
            <h:inputText value="#{fetchItemsController.itemName}"/>



            <h:outputLabel value="Owner"/>
            <h:inputText id="owner" value="#{fetchItemsController.itemOwner}"
                         disabled="#{fetchItemsController.onlyMyItems}"/>

            <h:outputLabel value="Only my items"/>
            <h:selectBooleanCheckbox value="#{fetchItemsController.onlyMyItems}">
                <f:ajax render="owner" />
            </h:selectBooleanCheckbox>
        </h:form>
    </h:panelGrid>

    <h:dataTable id="lastSharedItemsTable"
                 styleClass="dataTable"
                 headerClass="dataTableHeader"
                 rowClasses="dataTableRowOdd,dataTableRowEven"
                 value="#{fetchItemsController.items}" var="item">
        <h:column>
            <f:facet name="header">id</f:facet>
            #{item.id}
        </h:column>
        <h:column>
            <f:facet name="header">dType</f:facet>
            #{item.dType}
        </h:column>
        <h:column>
            <f:facet name="header">name</f:facet>
            <h:link value="#{item.name}" outcome="public/show-text-item.jsf?id=#{item.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">description</f:facet>
            #{item.description}
        </h:column>
        <h:column>
            <f:facet name="header">owner</f:facet>
            #{item.owner}
        </h:column>
        <h:column>
            <f:facet name="header">creationDate</f:facet>
            #{item.creationDate}
        </h:column>
        <h:column>
            <f:facet name="header">shared</f:facet>
            #{item.shared}
        </h:column>
        <h:column>
            <f:facet name="header">tags</f:facet>
            #{item.tags}
        </h:column>
    </h:dataTable>
</h:body>

</html>
