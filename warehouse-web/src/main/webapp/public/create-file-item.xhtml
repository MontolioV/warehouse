<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <ui:composition template="/template/default/layout.xhtml">
        <ui:define name="htmlHead">
            <title>Create file item</title>
        </ui:define>

        <ui:define name="body">
            <h:form enctype="multipart/form-data">
                <h:panelGroup layout="block" styleClass="mirrorContainer mediumForm centered">
                    <h:outputLabel value="Create file item"/>

                    <compc:itemInput item="#{createItemController.fileItem}" createController="#{createItemController}"/>

                    <h:panelGroup layout="block" styleClass="mirror">
                        <h:outputLabel for="fileInput" value="File"/>
                        <h:inputFile id="fileInput" value="#{createItemController.tmpFile}" required="true"/>
                        <h:message id="m_fileInput" for="fileInput"/>
                    </h:panelGroup>

                    <h:commandButton value="Create" action="#{createItemController.createFileItem()}"
                                     styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only decoratedButton">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
