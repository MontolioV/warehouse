<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <ui:composition template="/template/default/layout.xhtml">
        <ui:define name="htmlHead">
            <title>Create text item</title>
        </ui:define>

        <ui:define name="body">
            <h:panelGrid columns="1">
                <h:outputText value="Create text item"/>
                <h:form>
                    <compc:itemInput item="#{createItemController.textItem}" tagsString="#{createItemController.tagsString}"/>

                    <h:panelGrid columns="2">
                        <p:textEditor id="text" value="#{createItemController.textItem.text}" height="300" styleClass="textEditor"/>
                        <h:message id="m_text" for="text"/>
                    </h:panelGrid>

                    <p:commandButton value="Create" action="#{createItemController.createTextItem()}"
                                     process="@form" update="@form"
                                     styleClass="decoratedButton"/>
                </h:form>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
