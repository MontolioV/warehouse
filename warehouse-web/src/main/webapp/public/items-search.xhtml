<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:compc="http://xmlns.jcp.org/jsf/composite/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="/template/default/layout.xhtml">
        <ui:define name="htmlHead">
            <title>Search items</title>
            <f:metadata>
                <f:viewParam name="name" value="#{fetchItemsController.itemNameParam}"/>
                <f:viewParam name="owner" value="#{fetchItemsController.itemOwnerParam}"/>
                <f:viewParam name="tag" value="#{fetchItemsController.tagParam}"/>
                <f:viewAction action="#{fetchItemsController.initFilterParams()}"/>
                <f:viewAction action="#{fetchItemsController.filteredFetch()}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="body">
            <h:panelGrid columns="1">
                <h:outputLabel value="Filters"/>
                <h:form id="filterForm">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Name filter" for="names"/>
                        <p:chips id="names" value="#{fetchItemsController.itemNames}"/>

                        <h:outputLabel value="Owner filter" for="owners"/>
                        <p:chips id="owners" value="#{fetchItemsController.itemOwners}"/>

                        <h:outputLabel value="Tag filter" for="tags"/>
                        <p:chips id="tags" value="#{fetchItemsController.tags}"/>
                        <div/>
                        <p:selectBooleanButton onLabel="Item has all listed tags" offLabel="Item has any listed tag" for="tags" value="#{fetchItemsController.tagsConjunction}"/>

                        <p:commandButton value="Find" action="#{fetchItemsController.filteredFetch()}"
                                         process="@form" update="itemsTableComponent:itemsTableContainer"
                                         styleClass="decoratedButton"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGrid>

            <compc:itemsTable id="itemsTableComponent" items="#{fetchItemsController.items}"/>

            <h:outputLabel value="Wildcard symbols are allowed. '_' matches any single character and
            '%' matches zero or more of any characters. '\\%' and '\\_' to match an actual percent and underscore character."  />
        </ui:define>
    </ui:composition>
</h:body>

</html>
