<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
    <ui:composition template="/template/default/layout.xhtml">
        <ui:define name="htmlHead">
            <title>Registration</title>
        </ui:define>

        <ui:define name="body">
            <h:form id="reg_form">
                <h:panelGroup layout="block" styleClass="mirrorContainer mediumForm centered">
                    <h:outputLabel value="Registration"/>

                    <h:panelGroup layout="block" styleClass="mirror">
                        <h:outputLabel value="Login" for="login"/>
                        <h:inputText id="login" value="#{registrationController.account.login}" required="true"
                                     a:autofocus="true">
                            <f:ajax event="blur" render="m_login"/>
                        </h:inputText>
                        <h:message id="m_login" for="login"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="mirror">
                        <h:outputLabel value="Password" for="password"/>
                        <h:inputSecret id="password" value="#{registrationController.password}" required="true">
                            <f:ajax event="blur"
                                    execute="@this passwordConf"
                                    listener="#{registrationController.passwordConfirmation}"
                                    render="m_password"/>
                        </h:inputSecret>
                        <h:message id="m_password" for="password"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="mirror">
                        <h:outputLabel value="Confirm password" for="passwordConf"/>
                        <h:inputSecret id="passwordConf" value="#{registrationController.passwordConfirm}" required="true">
                            <f:ajax event="blur"
                                    execute="@this password"
                                    listener="#{registrationController.passwordConfirmation}"
                                    render="m_passwordConf"/>
                        </h:inputSecret>
                        <h:message id="m_passwordConf" for="passwordConf"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="mirror">
                        <h:outputLabel value="Email" for="email"/>
                        <h:inputText id="email" value="#{registrationController.account.email}" required="true">
                            <f:ajax event="blur" render="m_email"/>
                        </h:inputText>
                        <h:message id="m_email" for="email"/>
                    </h:panelGroup>

                    <p:commandButton value="Registration" action="#{registrationController.registration}"
                                     actionListener="#{registrationController.passwordConfirmation}"
                                     process="@form" update="@form"
                                     styleClass="decoratedButton"/>

                    <h:messages globalOnly="true" layout="table"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
